<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="First Name">
        </div>

        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email Address">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="Password">
        </div>

        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Password">
        </div>

        <div>
            <label>Birthday:</label>
            <input type="date" name="Birthday">
        </div>

        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="gender" id="Man">
            <label for="Man">Man<label>
            
            <input type="radio" name="gender" id="Woman">
            <label for="Woman">Woman<label>

            <input type="radio" name="gender" id="Non-binary">
            <label for="Non-binary">Non-binary<label>

            <input type="radio" name="gender" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer<label>
        </div>

        <div>
            A short description about myself:<br>
            <textarea name="Description" cols="35" rows="5"></textarea>
        </div>
        <div>
            Favorite Language:
            <select name="language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="offers" id="offers" checked>
            <label for="offers">Yes, I would like to receive periodic email updates </label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>

    </form>
</body>
</html>
